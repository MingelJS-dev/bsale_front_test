<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3cb1121f5d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: rgb(237, 237, 237);">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">BSale</a>
            <div id="formSearch" class="d-flex col-8">
                <input id="fieldSearch" class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                <button id="btnSearch" class="btn btn-dark" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Categorias</h1>
        <hr />
        <div class="row" id="categories"></div>

    </div>
    </div>

    <template id="template-accordion">
        <div class="col-12 pt-2">
            <div class="accordion accordion-flush">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button id="btn-accordion" class="accordion-button collapsed" type="button"
                            data-bs-toggle="collapse">
                            <h4></h4>
                        </button>
                    </h2>
                    <div class="flush accordion-collapse collapse">
                        <div class="row accordion-body" style="background-color: rgb(237, 237, 237);"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-card">
        <div class="col-12 col-md-3 mt-3 ">
            <div class="card shadow p-3 mb-5 bg-body rounded" style="height: 400px;">
                <div class="card-header" style="background-color: white;height: 350px;">
                    <div class="discount">
                        <span></span> <br />
                    </div>
                    <img style="height: 200px;" alt="" class="card-img-top">
                    <div class="card-title">
                        <h5></h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between  card-body">
                    <div>
                        <h6></h6>
                        <h6 id="price"> </h6>
                    </div>
                    <div>

                        <button class="btn btn-success">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</body>

</html>
